    background-size: cover;
}
#T {
    color: #4f9;
    opacity: .7;

}
a {
    color: #f00;

  &:hover {

  }

</style>

<body>
  <input id="I" placeholder="Buscar..." type="text"/>
  <ul id="Lista"></ul>
  <iframe id="F" src="" frameborder="0" allowfullscreen="true" allow="encrypted-media"></iframe>
  
      <h5 id="T"></h5>

<script>
    var canales = [
"TUDN","GOL PERU","TNT SPORTS","ESPN PREMIUM LAT","ESPN PREMIUM ARGENTINA","TYC SPORTS",
"FOX SPORTS","FOX SPORTS 2","FOX SPORTS 3","FOX DEPORTES","ESPN LAT","ESPN ARGENTINA",
"ESPN COLOMBIA","ESPN 2","ESPN 3","ESPN 4","ESPN 5","ESPN 6","ESPN 7","DIRECTV SPORTS",
"DIRECTV SPORTS 2","DIRECTV SPORTS PLUS","FOX SPORTS MX","FOX SPORTS 2 MX","FOX SPORTS 3 MX",
"ESPN MX","ESPN 2 MX","ESPN 3 MX","ESPN 4 MX","ESPN 5 MX","TVC DEPORTES","LIGA 1","LIGA 1 MAX",
"FOX SPORTS PREMIUM","MOVISTAR DEPORTES PE","DAZN F1","DAZN LA LIGA","M. LIGA DE CAMPEONES",
"WIN SPORTS","WIN SPORTS PLUS","BEIN SPORTS XTRA","MOVISTAR LA LIGA","NBA","MOVISTAR DEPORTES ES",
"AZTECA DEPORTES","TNT SPORTS CHILE","MLB NETWORK","SKY SPORTS MX","SKY SPORTS BUNDESLIGA",
"SKY SPORTS F1","AZTECA 7","CANAL 5","LATINA","AMERICA TV","SPACE","WARNER BROS TV","TNT",
"STAR CHANNEL","CINEMAX","CINECANAL","TELEFE","EL TRECE","DISTRITO COMEDIA","TELEMUNDO MIAMI",
"HISTORY","HISTORY 2","PASIONES","AZTECA UNO","GALAVISION","TLNOVELAS","LAS ESTRELLAS","SYFY USA",
"CARACOL","ATV","UNIVISION","UNICABLE","FX","GOLDEN PLUS","GOLDEN EDGE","GOLDEN PREMIERE",
"GOLDEN PREMIERE 2","TNT SERIES","CANAL SONY","AXN","UNIVERSAL TV","STUDIO UNIVERSAL","MULTIPREMIER",
"AMC","PARAMOUNT CHANNEL","DPELICULA","MTV","COMEDY CENTRAL","NAT GEO","ANIMAL PLANET",
"DISCOVERY CHANNEL","DISCOVERY HYH","ID INVESTIGATION","DISCOVERY A&E","DISCOVERY TLC",
"DISCOVERY THEATER","DISCOVERY WORLD","EVERYTHING","EL GOURMET","DISNEY JUNIOR","NICK","NICK JR",
"CARTOON NETWORK","CARTOONITO","TOONCAST","DISCOVERY KIDS","TELEMUNDO PUERTO RICO","WILLAX TV",
"GLOBAL TV PERU","RCN","ANTENA 3","TV PUBLICA","DISNEY CHANNEL","TNT NOVELAS","UNIVERSAL CINEMA",
"FM HOT KIDS"
];

   <!-- Insertar la lista original en el HTML -->
var Lista = document.getElementById('Lista');
canales.forEach(function(canal) {
    var li = document.createElement('li');
    li.className = 'Data';
    li.textContent = canal; 
    Lista.appendChild(li);
});

var input = document.getElementById('I');
var iframe = document.getElementById('F');
var items = Lista.querySelectorAll('.Data');


     function Check() {
       var canal = input.value.trim().toLowerCase();
    if (canal) {
        iframe.src = "https://embed.saohgdasregions.fun/embed2/" + canal + ".html";
    T.textContent = input.value;
    }
       input.value = '';
}

  <!-- Filtrado en tiempo real -->
input.addEventListener('keyup', function(e) {
    var query = input.value.toLowerCase().trim();
    var hasResults = false;

       if (query === '') {
  Lista.style.display = 'none';
        return;
    }

    items.forEach(function(item) {
        var text = item.textContent.toLowerCase();
  if (text.includes(query)) {
    item.style.display = 'block';
          hasResults = true;
      } else {
   item.style.display = 'none';
        }
});

    Lista.style.display = hasResults ? 'block' : 'none';

    if (e.key === 'Enter') {
           Check();
        Lista.style.display = 'none';
    }
});

     <!-- CLIC EN UN CANAL -->
Lista.addEventListener('click', function(e) {
    if (e.target.classList.contains('Data')) {
  <!-- Reemplazar espacios por nada antes de colocar en el input -->
        var canalSinEspacios = e.target.textContent.replace(/\s+/g, '').toLowerCase();
   input.value = canalSinEspacios;
  Lista.style.display = 'none';
        Check();
    }
});
</script>
