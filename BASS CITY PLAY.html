<script>
var API_KEY = "e29e6334";

  <!-- Traducci칩n con Google -->
async function traducir(texto) {
  try {
    var res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=es&dt=t&q=${encodeURIComponent(texto)}`);
    var data = await res.json();
    return data[0][0][0]; // Texto traducido
  } catch (error) {
    console.error("Error al traducir:", error);
    return texto; // Si falla, muestra el original
  }
}
