    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Lacquer&display=swap');
body {
    margin: 10vh 0vh;
    background: url(https://is.gd/cksQ36);
    background-size: cover;
    background-position: center;  
    background-attachment: fixed;   
    font-family: 'Lacquer', cursive;
}
#PLAY, #PAUS, #NEXT, #PREV {
    width: 10%;
    padding: 1vh;
    background: #fff;
    border-radius: 50px;
    transition: easy 3s; 
    box-shadow: 12px 12px 12px rgb(0, 0, 0, .3) inset, 0px 0px 0px #fff inset;
    
  &:active {
      scale: 1.1;
      background: #4f9;         
  }
}
#CONTROLS {
    gap: 3vh;
    opacity: .9;
    width: 100%;  
    color: #f03;      
    display: flex;
    position: fixed;
    justify-content: center;
}
#I {
    opacity: 1;
    width: 80%;
    height: 40vh;
    border-radius: 20px;  
    background: url(https://is.gd/zpebuJ);
    background-size: cover;
    background-position: center;  
}
.FILTRO {
    scale: .9;
    transition: easy 2s;
    filter: grayscale(90%) blur(2px);
}
#stationName {
    width: 85%;
    scale: 1.1;
    color: gold;
    opacity: .9;
    height: auto;
    border-radius: 20px;
    background: rgb(0,0,0,.3);
}
#Shazam {
    width: 7%;
    opacity: .2;    
    border-radius: 50px;
    transform: translate(0, 23vh);
  &:hover {
      width: 10%;
      opacity: .9;
  }
}
</style>
</head>
<body>
           <center>
  <iframe id="I" src="" frameborder="0" allowfullscreen="true" allow="encrypted-media" scrolling="no"></iframe>
  
    <h3 id="stationName"></h3>
    
     <div id="CONTROLS">
<h2 id="PREV" class="fa-solid fa-backward-step"></h2>
<h2 id="PLAY" class="fas fa-play"></h2>
<h2 id="PAUS"class="fa-solid fa-pause"></h2>
<h2 id="NEXT" class="fa-solid fa-forward-step"></h2>
</div><br/><br/>

<img id="Shazam" src='https://is.gd/nq75oQ'/>
  
  <audio hidden id="A" src="" controls preload autoplay style="width: 100%"></audio><br/><br/>
<br/><br/>  
           </center>
